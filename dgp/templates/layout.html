<!doctype html>
<title>Dgp</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h1>Dgp</h1>
  <div class="metanav">
  <a href="{{ url_for('static', filename='faq.html') }}">FAQ</a>
  {% if not session.logged_in %}
    <a href="{{ url_for('dgp.login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('dgp.logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
